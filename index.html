<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting</title>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/en/" />
    </noscript>
    <link rel="alternate" hreflang="en" href="https://simonedelgrosso.github.io/en/" />
    <link rel="alternate" hreflang="it" href="https://simonedelgrosso.github.io/it/" />
    <link rel="alternate" hreflang="x-default" href="https://simonedelgrosso.github.io/" />
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        const langCode = userLang.slice(0, 2);
        const supportedLangs = ['it', 'en'];
        const defaultLang = 'en';
        const targetLang = supportedLangs.includes(langCode) ? langCode : defaultLang;
        window.location.href = `/${targetLang}/`;
      </script>
  </head>
  <body style="display:flex;align-items:center;justify-content:center;">
    <p>Redirecting</p>
  </body>
</html>
