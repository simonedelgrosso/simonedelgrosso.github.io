# Site settings
title: Portfolio
description: Portfolio - Simone Del Grosso - Full stack developer
baseurl: ""
url: "https://simonedelgrosso.github.io"

# Build settings
markdown: kramdown
timezone: Europe/Rome
plugins:
  - jekyll-feed # Example plugin, you might want to add others like jekyll-sitemap, jekyll-seo-tag etc.
  - jekyll-sitemap
  - jekyll-seo-tag

defaults:
  - scope:
      path: "en"
    values:
      lang: "en"
  - scope:
      path: "it"
    values:
      lang: "it"